<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
                <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
                  Please enter a valid email.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
                <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                OR <a routerLink="/register">Register now!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
