<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center">Signup</h2>
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <div class="mb-3">
              <label for="checkPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="checkPassword" placeholder="Confirm Password" formControlName="checkPassword">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" >Signup</button>
              OR <a routerLink="/login">Login now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
